<h5 >Farm Selected</h5>

<div class="card" style="width: 18rem;">
  <div class="card-header">
    {{data.FarmName}}
  </div>
  <ul class="list-group list-group-flush">
  <li class="list-group-item">Farm No: {{data.FarmNo}}</li>
    <li class="list-group-item">Farm id: {{data.Id}}</li>
    <li class="list-group-item">Farm address: {{data.Address}}</li>
    <li class="list-group-item">Farm active: {{data.ActiveDate | date:'MMMM - dd - yyyy'}}</li>
  </ul>
</div>
