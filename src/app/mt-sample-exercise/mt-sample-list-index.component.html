<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select
        name="filterDowpDown"
        [(ngModel)]="filterSelected"
        [value]="filterList[0]"
        class="form-control"
				(ngModelChange)="searchData()"
      >
        <option
          [value]="option"
          *ngFor="let option of filterList"
          [selected]="All"
        >
          {{ option }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="errorResponse()">Error Button</button>
    <div *ngIf="snackbar" class="alert alert-danger mt-4" role="alert">404 an error has occured, bad request</div>
  </div>
</div>
<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
        <th scope="col">Details</th>
      </tr>
			<tr *ngFor="let farm of data">
				<td scope="col">{{farm.FarmNo}}</td>
				<td scope="col">{{farm.FarmName}}</td>
				<td scope="col">{{farm.ActiveDate | date:'MMMM - dd - yyyy'}}</td>
        <button class="btn btn-success" (click)="setItem(farm)">Details</button>
			</tr>
    </thead>
  </table>
</div>
<ng-template dinamicComponent></ng-template>

<div class="row">
  <!-- The sf grid should be here -->
</div>
